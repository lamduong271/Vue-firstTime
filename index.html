<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="yourStyle">

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="monsterStyle">

                </div>
            </div>
        </div>
    </section>
    <section v-if="newGame" class="row controls">
        <div class="small-12 columns">
            <button @click="newGame=!newGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-else-if="!newGame" class="row controls">
        <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="giveUp" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section v-if="gameGoing" class="row log">
        <div class="small-12 columns">
            <ul v-for="history in scoreHistory">
                <template v-for="(eachPlayer,key) in history">
                        <li v-if="key=='you'">monster hit you {{eachPlayer}} scores</li>
                        <li v-else>you hit monster {{eachPlayer}} scores</li>
                </template>
            </ul>
        </div>
    </section>
</div>
<script src="js.js"></script>
</body>
</html>
